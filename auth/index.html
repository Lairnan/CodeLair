<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style.css">
	<title>Авторизация</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<img src="src/img/icon_user.svg" class="icon">
			<form method="post" class="formBox">
				<div class="formBox_inp">
					<p>Email:</p>
					<div class="inp">
						<img src="src/img/icon_login.svg">
						<input type="email" placeholder="example@mail.ru" name="email">
					</div>
					<p>Password:</p>
					<div class="inp">
						<img src="src/img/icon_lock.svg">
						<input type="password" placeholder="password" name="password">
					</div>
				</div>
				<input type="submit" value="Войти">
				<p>Если вы ещё не зарегистрированы, то <a href="#reg">зарегистрируйтесь</a>!</p>
			</form>
		</div>
	</div>
</body>
</html>
